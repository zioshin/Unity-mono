collate_builds:
  image: ubuntu:latest
  stage: collate
  dependencies:
  - build_osx_runtime
  - build_osx_classlibs
  - build_win
  - build_win_x86
  - build_win_bare_minimum
  - build_linux_x86
  - build_linux_x64
  before_script:
  - apt-get update -qy && apt-get -qy upgrade
  - apt-get install -qy perl
  - apt-get install -qy zip unzip
  script:
  - perl external/buildscripts/collect_allbuilds.pl